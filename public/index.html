<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <script type='text/javascript' src='scripts/composer-char-counter.js'></script>

    <!-- Bungee/Source Sans Pro Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Icons - AwesomeFont -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeters which font</span>
      <span class="logo">
        <span><b>Write</b> a new tweet</span> 
        <i class="fas fa-angle-double-down"></i>
    </nav>

    <header class="nav-header">
      <div id="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <div class="top">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
        </div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

      <section class="posted-tweet">
        <article>

          <header>
            <div>
              <p>Avatar</p>
            </div>
            <div>
              <p>@example</p>
            </div>
          </header>

          
          <footer>
            <div>
              <p>10 Days Ago</p>
            </div>
            <div>
              <span class="footer-flag"><i class="fas fa-flag"></i></span>
              <span class="footer-heart"><i class="fas fa-heart"></i></span>
              <span class="footer-arrows"><i class="fas fa-retweet"></i></span>
            </div>
          </footer>

        </article>
      </section>
      
    </main>

  </body>
</html>
